<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="">
      <section class="vh-100" style="background-color: #9a616d">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block my-auto">
                    <div class="text-size- fw-bold fs-1">
                      Log in or register
                    </div>

                    <div>
                      To book a tour, track available dates and use the trip
                      calendar
                    </div>
                  </div>
                  <div
                    class="col-md-6 col-lg-7 d-flex align-items-center bg-warning"
                  >
                    <div class="card-body p-4 p-lg-5 text-black">
                      <form>
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3"></i>
                          <span class="h1 fw-bold mb-0">Logo</span>
                        </div>

                        <h5
                          class="fw-normal mb-3 pb-3"
                          style="letter-spacing: 1px"
                        >
                          Sign into your account
                        </h5>

                        <div data-mdb-input-init class="form-outline mb-4">
                          <input
                            style="border-radius: 30px"
                            type="email"
                            id="form2Example17"
                            class="form-control form-control-lg"
                            placeholder="Login or e-mail"
                          />
                          <label
                            class="form-label"
                            for="form2Example17"
                          ></label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                          <input
                            style="border-radius: 30px"
                            type="password"
                            id="form2Example27"
                            class="form-control form-control-lg"
                            placeholder="Password"
                          />
                          <label
                            class="form-label"
                            for="form2Example27"
                          ></label>
                          <a class="small text-muted" href="#!"
                            >Forgot password?</a
                          >
                        </div>
                        <br />

                        <div data-mdb-input-init class="form-outline mb-4">
                          <input
                            style="border-radius: 30px"
                            type="email"
                            id="form2Example17"
                            class="form-control form-control-lg"
                            placeholder="TO THE ADVENTURE"
                          />
                          <label
                            class="form-label"
                            for="form2Example17"
                          ></label>
                        </div>

                        <div class="text-center">
                          <div class="pt-1 mb-4">
                            <div class="">Or use our social networks</div>
                          </div>

                          <div class="row">
                            <div class="col">
                              <img
                                style="border-radius: 30px"
                                src="img/Google_kuda_twitter_logos.PNG"
                                alt=""
                              />
                            </div>
                          </div>
                          <br />

                          <div class="pt-1 mb-4">
                            <div class="mx-5">No account? Register</div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
